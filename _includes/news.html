# News
{% assign sorted_news = (site.news | sort: 'date') | reverse %}
<ul>{% for news in sorted_news %}<li><a title="{{ news.date }} - {{ news.title }}" href="{{ news.url }}">{{ news.title }}</a></li>{% endfor %}</ul>
